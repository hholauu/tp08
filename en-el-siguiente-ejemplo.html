<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP08 - 11. En el siguiente ejemplo, ¿el valor top y right es en relación a qué elemento?</title>
    <link rel="shortcut icon" href="assets/Favicon/icono.png" type="image/x-icon">
    <style>
        .container {
            width: 400px;
            height: 300px;
            background-color: lightgray;
        }
 
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 50px;
            right: 20px;
        }
    </style>
 
</head>
<body>
    
    <div class="container">
        <div class="box"></div>
    </div>
 
</body>
